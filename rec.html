<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textin">
    <div id="recdiv" style="color: blue;"></div>
    <script>
        var text1 = document.getElementById('textin');
        var recdiv = document.getElementById('recdiv');
        var prev = 'no rec yet';

        text1.addEventListener('input', function() {

            var words = text1.value.split(' ');


            if (words.length > 1) {

                recdiv.innerHTML =`recommended: ${prev}`;
                prev = text1.value;
            }
        });
    </script>
</body>
</html>
