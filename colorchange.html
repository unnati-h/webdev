<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <div style="background-color: aqua;width: 100vw; height:100vh " id="back">  <button style="height: 50px;width:100px;background-color: green;" id="changebttn">change color</button></div>
    <script>
   var bttn=document.getElementById('changebttn');
   var back=document.getElementById('back');
   bttn.addEventListener('click',function(){
        back.style.backgroundColor=back.style.backgroundColor=='pink'?'aqua':'pink';
   })
    </script>
</body>
</html>
